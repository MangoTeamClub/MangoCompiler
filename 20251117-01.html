        // Mangoè¯­è¨€è§£æå’Œæ‰§è¡Œå™¨
        class MangoInterpreter {
            constructor() {

            // è¿è¡Œä»£ç 
            run(code) {
                this.output = '';
                this.variables = {};
                
                // é¢„å¤„ç†ä»£ç ï¼šè½¬æ¢ä¸ºå°å†™ï¼Œå¤„ç†æ³¨é‡Š
                const lines = code.split('\n')
                    .map(line => line.trim())
                    .filter(line => line && !line.startsWith('//'));
                
                try {
                    this.executeLines(lines);
                } catch (error) {
                    this.output += `\né”™è¯¯: ${error.message}`;
                }
                
                return this.output;
            }
            
            // æ‰§è¡Œä»£ç è¡Œ
            executeLines(lines) {
                let i = 0;
                while (i < lines.length) {
                    const line = lines[i];
                    
                    if (line.startsWith('print')) {
                        this.handlePrint(line);
                    } else if (line.includes('=input')) {
                        this.handleInput(line);
                    } else if (line.includes('={')) {
                        this.handleVariable(line);
                    } else if (line.startsWith('for')) {
                        i = this.handleForLoop(lines, i);
                    } else if (line.startsWith('while')) {
                        i = this.handleWhileLoop(lines, i);
                    } else {
                        this.handleCalculation(line);
                    }
                    
                    i++;
                }
            }
            
            // å¤„ç†æ‰“å°è¯­å¥
            handlePrint(line) {
                // æå–printå†…å®¹
                const match = line.match(/print\((.*)\)/);
                if (!match) return;
                
                let content = match[1];
                
                // å¤„ç†å˜é‡å¼•ç”¨
                content = content.replace(/arr\{([^}]+)\}/g, (match, varName) => {
                    return this.variables[varName.toLowerCase()] || '';
                });
                
                // å¤„ç†é¢œè‰²å’Œå­—ä½“å¤§å°
                const colorMatch = content.match(/\{#([^}]+)\}/);
                const sizeMatch = content.match(/\{([0-9]+)\}/g);
                
                let color = '#000';
                let size = '14px';
                
                if (colorMatch) {
                    color = `#${colorMatch[1]}`;
                    content = content.replace(/\{#([^}]+)\}/, '');
                }
                
                if (sizeMatch && sizeMatch.length > 0) {
                    size = `${sizeMatch[sizeMatch.length-1].replace(/\{|\}/g, '')}px`;
                    content = content.replace(/\{([0-9]+)\}/g, '');
                }
                
                // ç§»é™¤å¼•å·
                content = content.replace(/["']/g, '');
                
                this.output += `<div style="color: ${color}; font-size: ${size}">${content}</div>`;
            }
            
            // å¤„ç†è¾“å…¥
            handleInput(line) {
                const match = line.match(/arr\{([^}]+)\}=input\{"([^"]*)"\}/);
                if (!match) return;
                
                const varName = match[1].toLowerCase();
                const promptText = match[2];
                
                // åœ¨å®é™…ç¯å¢ƒä¸­ï¼Œè¿™é‡Œåº”è¯¥å¼¹å‡ºè¾“å…¥æ¡†
                // ä¸ºäº†æ¼”ç¤ºï¼Œæˆ‘ä»¬ä½¿ç”¨ä¸€ä¸ªé»˜è®¤å€¼
                const userInput = prompt(promptText) || 'ç”¨æˆ·';

            // å¤„ç†å˜é‡èµ‹å€¼
            handleVariable(line) {

                const match = line.match(/\{([^}]+)\}=(.*)/);

                if (!match) return startIndex;
                
                const varName = match[1];

                // æ‰¾åˆ°å¾ªç¯ä½“

                let indentLevel = this.getIndentLevel(lines[startIndex]);
                
                while (i < lines.length && this.getIndentLevel(lines[i]) > indentLevel) {
                    body.push(lines[i]);
                    i++;

                // æ‰§è¡Œå¾ªç¯
                for (let j = 0; j < count; j++) {
                    this.variables[varName] = j;
                    this.executeLines(body.map(line => line.trim()));
                }
                
                return i - 1;
            }
            
            // å¤„ç†whileå¾ªç¯
            handleWhileLoop(lines, startIndex) {
                const whileLine = lines[startIndex];
                const match = whileLine.match(/while\s+(.+):/);
                if (!match) return startIndex;
                
                const condition = match[1];
                
                // æ‰¾åˆ°å¾ªç¯ä½“
                const body = [];
                let i = startIndex + 1;
                let indentLevel = this.getIndentLevel(lines[startIndex]);
                
                while (i < lines.length && this.getIndentLevel(lines[i]) > indentLevel) {

                // æ‰§è¡Œå¾ªç¯

                    this.executeLines(body.map(line => line.trim()));

            }
            
            // è·å–ç¼©è¿›çº§åˆ«
            getIndentLevel(line) {

            }
            
            // è¯„ä¼°æ¡ä»¶è¡¨è¾¾å¼
            evaluateCondition(condition) {
                // ç®€å•çš„æ¡ä»¶è¯„ä¼°ï¼Œå®é™…åº”ç”¨éœ€è¦æ›´å®Œå–„çš„è§£æ
                try {

                    let expr = condition;

                        expr = expr.replace(new RegExp(key, 'g'), value);
                    }
                    
                    return eval(expr);
                } catch (e) {
                    return false;
                }
            }
        }
